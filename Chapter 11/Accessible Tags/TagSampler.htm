<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<title>Accessible Tag Demonstration</title>
<meta name="GENERATOR" content="Microsoft Visual Studio .NET 7.1">
<meta name="vs_targetSchema" content="http://schemas.microsoft.com/intellisense/ie5">
</head>
<body>
<div>
   <label title="This is some generic text.">
      <acronym title="Women Accepted for Volunteer Emergency Service">WAV</acronym>
      is an acronym.
   </label>
</div>
<div>
   <button accesskey=T type=button name="btnTest" title="This is a button that has no actual purpose.">
   <U>T</U>est
   </button>
</div>
<del>This text was deleted.</del><br>
<ins>This text was inserted.</ins>
<p></p>
<div>
   <fieldset>
      <legend title="A Group of Associated Fields">My Address</legend>
      <DIV><label id="lblName" accesskey="N" title="A label used to identify the person."><U>N</U>ame:
         </label><INPUT id="txtName" title="Type the full name of the person." accessKey="N" type="text"
            name="txtName"></DIV>
      <DIV><label id="lblAddress" accesskey="A" title="A label used to identify the address."><U>A</U>ddress:
         </label><INPUT id="txtAddress1" title="Type the person's street address." accessKey="A" type="text"
            name="txtAddress1"></DIV>
      <DIV><label id="lblCity" accesskey="C" title="A label used to identify the city."><U>C</U>ity:
         </label><INPUT id="txtCity" title="Type the name of the city in which the person lives." accessKey="C"
            type="text" name="txtCity"></DIV>
      <DIV><label id="lblState" accesskey="S" title="A label used to identify the state."><U>S</U>tate:
         </label><INPUT id="txtState" title="Type the name of the state in which the person lives." accessKey="S"
            type="text" name="txtState"></DIV>
      <DIV><label id="lblZIP" accesskey="Z" title="A label used to identify the ZIP code."><U>Z</U>IP 
            Code: </label><INPUT id="txtZipCode" title="Type the local ZIP Code for this address." accessKey="Z"
            type="text" name="txtZipCode"></DIV>
   </fieldset>
</div>
<p></p>
<div>
   <select>
      <optgroup label="Group A">
         <option>A1</option>
         <option>A2</option>
      </optgroup>
      <optgroup label="Group B">
         <option>B1</option>
         <option>B2</option>
      </optgroup>
   </select>
</div>
<p></p>
<div>
   <table summary="A Demonstration of a Table" title="This is a table used as an example." border=2 cellpadding=4>
      <caption>A Demonstration of a Table</caption>
      <tr>
         <th>Heading 1</th>
         <th>Heading 2</th>
         <th>Heading 3</th>
      </tr>
      <tr>
         <td>Data 1</td>
         <td>Data 2</td>
         <td>Data 3</td>
      </tr>
   </table>
</div>
<p></p>
<div>
   <address title="Contact information for this Web page.">
   <a accesskey="J" href="mailto:JMueller@mwt.net">John Mueller</a>
   is the contact person for this page.
   </address>
</div>
</body>
</html>
