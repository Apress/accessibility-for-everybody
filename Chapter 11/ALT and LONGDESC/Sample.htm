<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<title>Sample of &ltALT&gt and &ltLONGDESC&gt Tags</title>
<meta name="GENERATOR" 
      content="Microsoft Visual Studio .NET 7.1">
<meta name="vs_targetSchema" 
      content="http://schemas.microsoft.com/intellisense/ie5">
</head>
<body>
<h1 align=center>Using the &ltALT&gt and &ltLONGDESC&gt Tags</h1>

<p>Simple graphics only require use of the &ltALT&gt tag.</p>
<img align=middle 
     alt="A green diamond shape that contains the word New in red."
     src="new.GIF">
     
<p>Complex graphics require both the &ltALT&gt 
   and the &ltLONGDESC&gt tags</p>
<img align=middle
     alt="A picture of John"
     src="JohnPic.JPG" 
     height=200 
     width=150
     longdesc="JohnDesc.HTM">
<a href="JohnDesc.HTM" 
   title="A text description of John's picture.">[D]</a>

</body>
</html>
